  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const speedCont = document.querySelector(".speed");
      const speedBar = document.querySelector(".speed-bar");
      const video = document.querySelector(".flex");
      // const contHeight = speedCont.offsetHeight;
      const walk = 4;
      function handlePlayback(e) {
        const position =
          Math.ceil((e.offsetY / this.offsetHeight) * walk * 10) / 10; // use this
        video.playbackRate = position;
        speedBar.style.height = `${(position / 4) * 100}%`;
        speedBar.textContent = `${position}x`;
      }

      speedCont.addEventListener("mousemove", handlePlayback);
    </script>
  </body>
