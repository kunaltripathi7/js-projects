<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgb(100, 200, 0);
        font-size: 100px;
      }
    </style>

    <script>
      //if you click on the blue <div>, clientX will give you the X-coordinate relative to the entire browser window, while offsetX will give you the X-coordinate relative to the clicked <div>.
      const hero = document.querySelector(".hero");
      const content = document.querySelector("h1");
      const walk = 500; // defines how much your shadow will move easily modifiable

      function updateShadows(e) {
        const { clientX: x, clientY: y } = e;
        const { offsetWidth: width, offsetHeight: height } = hero;
        // if our walk is 100 then shadow moves from 50 to -50
        // x/width gives value 0 to 1 then we X with walk which makes it 0 to 500 but we want -250 to 250 so -walk/2;
        // Intuition : req : -num to +num so take for x first for some num we want -num to + num lets say 10 -> (-5 to +5) so get x val as 0-1(cuz we need to make range of walk which will come through muliplying 1 to 10 only) then X with walk then shift the range to left.
        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);
        content.style.textShadow = `
                                  ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
                                  ${
                                    xWalk * -1
                                  }px ${yWalk}px 0 rgba(0,255,255,0.7),
                                  ${yWalk}px ${
          xWalk * -1
        }px 0 rgba(0,255,0,0.7),
                                  ${
                                    yWalk * -1
                                  }px ${xWalk}px 0 rgba(0,0,255,0.7)`;
      }

      hero.addEventListener("mousemove", updateShadows);
    </script>
  </body>
</html>
