      <div class="item item25">25</div>
    </div>

    <script>
      const container = document.querySelector(".items");
      let startX, scrollLeft; //
      let isDragging = false; // for handling a mouse down

      function handleStart(e) {
        isDragging = true;
        container.classList.add("active");
        container.classList.add("active");
        startX = e.pageX - container.offsetLeft; // pageX considers horizontal scroll - container's margin if any to left
        scrollLeft = container.scrollLeft; // storing in var cuz it dynamically changes so we need to remember the start position
      }

      function handleCalc() {
        isDragging = false;
        container.classList.remove("active");
      }

      // how to know that the mouse has gone out of the div -> mouseleave event

      function handleLeave() {}
      function updateDist(e) {
        if (!isDragging) return;
        // calc total distance from start
        let x = e.pageX - container.offsetLeft; // e.clientX relative to viewport doesn't inlcude horizontal scroll
        const walk = (x - startX) * 3;
        container.scrollLeft = scrollLeft - walk;
      }

      function handleQuit() {
        isDragging = false;
        container.classList.remove("active");
      }
      container.addEventListener("mousedown", handleStart);
      container.addEventListener("mouseup", handleCalc);
      container.addEventListener("mousemove", updateDist);
      container.addEventListener("mouseleave", handleQuit);
    </script>
  </body>
