<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const canvas = document.getElementById("draw");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let isDrawing = false;
      lastX = 0;
      lastY = 0;
      ctx.strokeStyle = "blue";
      ctx.lineCap = "round";
      ctx.lineJoin = "round"; // at time of joining line at corners
      ctx.lineWidth = 100;
      let direction = true; // true means inc and false means dec
      let hue = 0;

      function draw(e) {
        if (!isDrawing) return;
        ctx.strokeStyle = `hsl(${hue++}, 100%, 50%)`; // hue, saturation, lightness
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];
        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) direction = !direction;
        if (direction) ctx.lineWidth++;
        else ctx.lineWidth--;
        if (hue > 360) hue = 0;
      }

      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", () => (isDrawing = false));
      canvas.addEventListener("mouseout", () => (isDrawing = false)); // out of screen
    </script>
    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </body>
</html>
